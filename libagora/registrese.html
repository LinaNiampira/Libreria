<!DOCTYPE html>
<html>
<head>
<link
rel="stylessheet"
href="https://https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link rel="stylesheet" href="./css/styles03.css"/>
<title>Actividad 03</title>
<meta charset="UTF-8"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>¡Regístrate!</h2>
        </div>
        <form class="form" id="form">
            <div class="form_control">
                <label>Nombre</label>
                <input
                type="text"
                placeholder="Ingresa tú Nombre"
                id="nombre"
                />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label>Correo Electrónico:</label>
                <input type="email" placeholder="correo@ejemplo.com" id="correo"/>
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
             </div>
             <div class="form_control">
                 <label>Clave</label>
                 <input type="password" placeholder="clave" id="clave"/>
                 <i class="fa fa-check-circle"></i>
                 <i class="fa fa-exclamation-circle"></i>
                 <small>Error message</small>
             </div>
                 <div class="form_control">
                     <label>Confirmar Clave:</label>
                     <input
                     type="password"
                     placeholder="confirmar clave"
                     id="confirmarClave"
                     />
                     <i class="fa fa-check-circle"></i>
                     <i class="fa fa-exclamation-circle"></i>
                     <small>Error message</small>
                 </div>
<button>Registrar</button>
<p><a href="../index.html" target="_blank">Inicio</a></p>
<p><a href="../libagora/tertulias.html" target="_blank">Tertulias</a></p>
                </form>
             </div>
<script src="./js/script.js"></script>
</body>
</html>
